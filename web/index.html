<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Rule Execution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .votes-table th, .votes-table td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Execute Current Rule</h1>
        <button onclick="executeScript()">Run Script</button>
        <div id="logOutput"></div>
    </div>

    <script>
        async function executeScript() {
    const response = await fetch('/execute', {
        method: 'POST'
    });
    const log = await response.text();
    renderOutput(log);
}

function renderOutput(log) {
    const outputDiv = document.getElementById('logOutput');
    outputDiv.innerHTML = '';

    const lines = log.split('\n');
    let currentTeam = '';
    let table = null;
    let tbody = null;
    let isPlayerList = false;
    let currentRow = null;
    let colCount = 0;
    let voteTable = null;
    let voteTbody = null;
    let isVoteSection = false;

    lines.forEach(line => {
        const voteMatch = line.match(/^球団(\w+): (\d+)票$/);
        if (voteMatch) {
            if (!voteTable) {
                voteTable = document.createElement('table');
                voteTable.className = 'votes-table';
                const voteThead = document.createElement('thead');
                voteThead.innerHTML = `
                    <tr>
                        <th>球団</th>
                        <th>票数</th>
                    </tr>
                `;
                voteTable.appendChild(voteThead);
                voteTbody = document.createElement('tbody');
                voteTable.appendChild(voteTbody);
            }
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>球団 ${voteMatch[1]}</td>
                <td>${voteMatch[2]}票</td>
            `;
            voteTbody.appendChild(row);
            isVoteSection = true;
            return;
        } else if (isVoteSection && voteTable) {
            outputDiv.appendChild(voteTable);
            voteTable = null;
            isVoteSection = false;
        }

        const playerMatch = line.match(/^球団 (\w+) が選手 (\w+) を獲得しました。$/);
        if (playerMatch) {
            const p = document.createElement('p');
            p.textContent = line;
            outputDiv.appendChild(p);
            return;
        }

        const generalMatch = line.match(/^球団 (\w+) がまだ獲得していない球団 (\w+) の選手を獲得します。$/);
        if (generalMatch) {
            const p = document.createElement('p');
            p.textContent = line;
            outputDiv.appendChild(p);
            return;
        }

        const generalMatch2 = line.match(/^球団 (\w+) が最後に残った球団から選手を獲得します。$/);
        if (generalMatch2) {
            const p = document.createElement('p');
            p.textContent = line;
            outputDiv.appendChild(p);
            return;
        }

        const teamMatch = line.match(/^球団 (\w+) の選手リスト:/);
        if (teamMatch) {
            if (table) {
                outputDiv.appendChild(table);
            }
            currentTeam = teamMatch[1];
            const teamSection = document.createElement('div');
            teamSection.innerHTML = `<h2>球団 ${currentTeam}</h2>`;
            outputDiv.appendChild(teamSection);

            table = document.createElement('table');
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>選手ID</th>
                    <th>WAR</th>
                    <th>選手ID</th>
                    <th>WAR</th>
                    <th>選手ID</th>
                    <th>WAR</th>
                    <th>選手ID</th>
                    <th>WAR</th>
                </tr>
            `;
            table.appendChild(thead);
            tbody = document.createElement('tbody');
            table.appendChild(tbody);
            isPlayerList = true;
            colCount = 0;
        } else if (table && line.startsWith('選手ID: ')) {
            const playerInfo = line.match(/^選手ID: (\w+), 選手情報: \[(.+)\]$/);
            if (playerInfo) {
                if (colCount === 0) {
                    currentRow = document.createElement('tr');
                }
                const idCell = document.createElement('td');
                idCell.textContent = playerInfo[1];
                const infoCell = document.createElement('td');
                infoCell.textContent = playerInfo[2];

                currentRow.appendChild(idCell);
                currentRow.appendChild(infoCell);

                colCount += 2;
                if (colCount === 8) {
                    tbody.appendChild(currentRow);
                    colCount = 0;
                }
            }
        } else {
            isPlayerList = false;
        }
    });

    if (table) {
        if (colCount > 0 && currentRow) {
            while (colCount < 8) {
                const emptyCell = document.createElement('td');
                currentRow.appendChild(emptyCell);
                colCount++;
            }
            tbody.appendChild(currentRow);
        }
        outputDiv.appendChild(table);
    }
}

    </script>
</body>
</html>
